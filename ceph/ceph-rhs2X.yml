cephpriv:
 type: network
 cidr: 10.0.0.0/24
 dhcp: False
 nat: False

cephpub:
 type: network
 cidr: 192.168.101.0/24
 dhcp: False

monitor:
 type: profile
 template: rhel-guest-image-7.3-35.x86_64.qcow2
 memory: 5144
 numcpus: 1
 disks:
  - size: 20
  - size: 10
  - size: 10
  - size: 10
 pool: default
 reservedns: true
 domain: localdomain
 start: True
 nested: False
 sharedkey: True
 cmds:
  - echo unix1234 | passwd --stdin root
  - echo nameserver 192.168.101.1 >> /etc/resolv.conf
 scripts:
  - ~/register.sh
  - enable-repos-ceph2.sh

ansible-deploy:
 template: rhel-guest-image-7.3-35.x86_64.qcow2
 memory: 2048
 numcpus: 2
 sharedkey: True
 reservedns: true
 domain: localdomain
 disks:
  - size: 20
 nets: 
  - name: cephpub
    ip: 192.168.101.10
    mask: 255.255.255.0
    gateway: 192.168.101.1
    dns: 192.168.101.1
  - name: cephpriv
    ip: 10.0.0.10
    mask: 255.255.255.0
 pool: default
 cmds:
  - sleep 10
  - echo nameserver 192.168.101.1 >> /etc/resolv.conf
  - echo unix1234 | passwd --stdin root
 files:
  - path: /root/ceph-ansible.sh
    origin: ceph-ansible.sh
    permissions: 755
 scripts: 
  - ~/register.sh
  - enable-repos-ceph2.sh
  - runplaybook.sh
 nested: False

